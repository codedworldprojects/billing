<html>

<head>
    <title>Invoice Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Angular.js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!--Angular.Js custom script-->
    <script src="file:///E:/Invoice%20Form/InvoiceForm.js"></script>
    <script src="file:///E:/Invoice%20Form/html2pdf.js"></script>

    <!--PDF export libraries-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.489/pdf.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://formbuilder.online/assets/js/form-builder.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Ignore this -->
    <!-- <script>
        jQuery(function ($) {
            $(document.getElementById('fb-editor')).formBuilder();
        });
    </script> -->
</head>

<body>
    <div id="fb-editor" class="container well well-lg" ng-app="InvoiceForm" ng-controller="InvoiceCtrl">
        <form id="rendered-form">
            
            <div class="rendered-form">
                <div class="fb-number form-group field-customercode">
                    <label for="customercode" class="fb-number-label">Customer Code</label>
                    <input type="number" class="form-control" ng-model="customerCode" name="customercode" id="customercode">
                </div>
                <div class="fb-text form-group field-customername">
                    <label for="customername" class="fb-text-label">Customer name
                        <span class="fb-required">*</span>
                    </label>
                    <input type="text" placeholder="Name of customer" ng-model="customername" class="form-control" name="customername" id="customerName"
                        required="required" aria-required="true">
                </div>
                <div class="fb-number form-group field-customermobile">
                    <label for="customermobile" class="fb-number-label">Customer Mobile number</label>
                    <input type="number" placeholder="Enter customer mobile number" ng-model="customerMobile" class="form-control" name="customermobile"
                        id="customermobile">
                </div>
                <div class="fb-text form-group field-customeraddress">
                    <label for="customeraddress" class="fb-text-label">Customer Address</label>
                    <input type="text" class="form-control" name="customeraddress" ng-model="customerAddress" id="customeraddress">
                </div>
                <div class="fb-number form-group field-customergstin">
                    <label for="customergstin" class="fb-number-label">Customer GSTIN Number</label>
                    <input type="number" class="form-control" ng-model="customerGstin" name="customergstin" id="customergstin">
                </div>
                <div class="fb-autocomplete form-group field-productcode">
                    <label for="productcode" class="fb-autocomplete-label">
                        <span style="color: rgb(62, 63, 58); font-family: Roboto, " helvetica="" neue ",=" " helvetica,=" " arial,="
                            " sans-serif;=" " font-size:=" " 14px;=" " font-style:=" " normal;=" " font-variant-ligatures:="
                            " font-variant-caps:=" " font-weight:=" " 400;=" " letter-spacing:=" " orphans:=" " 2;=" " text-align:=" " left;="
                            " text-indent:=" " 0px;=" " text-transform:=" " none;=" " white-space:=" " widows:=" " word-spacing:="
                            " -webkit-text-stroke-width:=" " background-color:=" " rgb(255,=" " 255,=" " 255);=" " text-decoration-style:=" " initial;="
                            " text-decoration-color:=" " display:=" " inline=" " !important;=" " float:=" " none;"="">product code</span>
                        <span class="fb-required">*</span>
                    </label>
                    <input placeholder="Enter product code" class="form-control" ng-model="productCode" id="productcode-input" required="required"
                        aria-required="true" autocomplete="off">
                </div>
                <div class="fb-text form-group field-product-name">
                    <label for="product-name" class="fb-text-label">product name</label>
                    <input type="text" placeholder="Enter product name (if required)" ng-model="productName" class="form-control" name="product-name"
                        id="product-name">
                </div>
                <div class="fb-text form-group field-hsncode">
                    <label for="hsncode" class="fb-text-label">HSN Code</label>
                    <input type="text" placeholder="Enter hsn code" ng-model="hsnCode" class="form-control" name="hsncode" id="hsncode">
                </div>
                <div class="fb-number form-group field-quantity">
                    <label for="quantity" class="fb-number-label">Quantity
                        <span class="fb-required">*</span>
                        <span class="tooltip-element" tooltip="Enter quantity in pieces">?</span>
                    </label>
                    <input type="number" placeholder="Quantity (pcs)" class="form-control" name="quantity" id="quantity" title="Enter quantity in pieces"
                        required="required" ng-model="quantity" aria-required="true">
                </div>
                <div class="fb-number form-group field-volume">
                    <label for="volume" class="fb-number-label">Volume
                        <span class="fb-required">*</span>
                        <span class="tooltip-element" tooltip="liter/kg">?</span>
                    </label>
                    <input type="number" class="form-control" name="volume" id="volume" ng-model="volume" title="liter/kg" required="required"
                        aria-required="true">
                </div>
                <div class="fb-number form-group field-rate">
                    <label for="rate" class="fb-number-label">Rate
                        <span class="fb-required">*</span>
                    </label>
                    <input type="number" placeholder="rate per piece" class="form-control" ng-model="rate" name="rate" id="rate" required="required"
                        aria-required="true">
                </div>
                <div class="fb-number form-group field-discount">
                    <label for="discount" class="fb-number-label">Cash Discount</label>
                    <input type="number" placeholder="cash discount" class="form-control" ng-model="discount" name="discount" id="discount">
                </div>
                <input type="submit" ng-click="exportToPDF()">
                <input type="reset">
            </div>
        </form>
        <div id="PdfDiv" style="display:none;">
            <div style="width:594px;">
                
                <div style="text-align: right;padding-right: 18px;">
                    <h3 style="text-align: center;font-family: arial;">
                        <strong>Invoice</strong>
                    </h3>
                </div>
                <!-- <div style="background-color: #072a60;color: beige;padding-top: 2px;padding-bottom: 2px;">Order Information </div-->
                <div class="form-group">
                    <table style="width:100%">
                        <tr>
                            <td style="width:20%">
                                <span style="font-weight:700;">Customer Code:</span>
                            </td>
                            <td style="width:20%">
                                <label>{{customerCode}}</label>
                            </td>
                            <td style="width:20%">
                                <label style="font-weight:700;">Customer Name:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{customerName}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:20%">
                                <label style="font-weight:700">Confirmed To:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{ConfirmedTo}}</label>
                            </td>
                            <td style="width:20%">
                                <label style="font-weight:700">Facility:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{Facility}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:20%">
                                <label style="font-weight:700">Date Required:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{DateRequired|date}}</label>
                            </td>
                            <td style="width:20%">
                                <label style="font-weight:700">Ship Via:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{ShipVia}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:20%">
                                <label style="font-weight:700">Deliver To:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{DeliverTo}}</label>
                            </td>
                            <td style="width:20%">
                                <label style="font-weight:700">Requisition Date:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{RequisitionDate|date}}</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:20%">
                                <label style="font-weight:700">Requisitioned by:</label>
                            </td>
                            <td style="width:20%">
                                <label>{{RequisitionedBy}}</label>
                            </td>
                            <td style="width:20%">
                                <label style="font-weight:700">Approver:</label>
                            </td>
                            <td style="width:20%">
                                <label>-</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--<div style="background-color: #072a60;color: beige;padding-top: 2px;padding-bottom: 2px;">Item Information </div-->
                <input style="background-color:#ffffff;border-color:#ffffff" type="button" ng-click="addReservation()" />
                <!--hr></hr-->
                <div class="form-group">
                    <label style="font-weight:700">Material For:</label>
                    <label style="width:594px;">{{MaterialFor}}</label>
                </div>
                <!--hr></hr-->
            </div>
        </div>
    </div>
    
</body>

</html>
