<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->


        <!-- Angular.js library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <!--Angular.Js custom script-->
        <script src="js/InvoiceForm.js"></script>
        <script src="js/html2pdf.js"></script>
        
        <!-- shubhanshu's file paths-->
        <script src="file:///E:/Invoice%20Form/InvoiceForm.js"></script>
        <script src="file:///E:/Invoice%20Form/html2pdf.js"></script>


        <!--PDF export libraries-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>  
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.489/pdf.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>-->

    </head>

    <body class="">
        <div id="" class="container-fluid px-4 py-4" ng-app="InvoiceForm" ng-controller="InvoiceCtrl" style="background-color: white">
            <form style="">
                <div>
                    <div class="row bg-primary text-white rounded px-4 py-4">
                        <div class="col-lg-8">
                            <h4 class="display-4">Khushi paint</h4><span> Kharsia road Ambikapur</span><br><span>mobile- 8435499343</span>
                        </div>
                        <div class="col-lg-4">
                            <h3>GSTIN-<small> 22AEUPJ2082HIZG</small></h3>
                        </div>
                        <input type="hidden" class="form-control" ng-model="ownName" name="ownName" id="ownName" readonly value="Khushi Paint">
                        <input type="hidden" class="form-control" ng-model="ownAddress" name="ownAdress" id="ownAdress" readonly value="Kharsia road Ambikapur">
                        <input type="hidden" class="form-control" ng-model="ownGstin" name="owngstin" id="owngstin" readonly value="22AEUPJ2082HIZG">
                        <input type="hidden" class="form-control" ng-model="ownMobile" name="ownmobile" id="ownmobile" readonly value="8435499343">
                    </div>
                    <div class="row rounded my-4 border border-info px-2 py-2">
                        <div class="clearfix col-lg-12">
                            <div class="form-group col-lg-2 float-left">
                                <label for="customercode" >Customer Code</label>
                                <input type="number" class="form-control" ng-model="customerCode" name="customercode" id="customercode" readonly>
                            </div>
                            <div class="form-group col-lg-2 float-right">
                                <label for="invoicenumber" >Invoice Number</label>
                                <input type="number" class="form-control" ng-model="invoiceNumber" name="invoicenumber" id="invoicenumber" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row rounded border border-warning px-3 py-4">
                        <div class="col-lg-12 row">
                            <div class="form-group col-lg-3">
                                <label for="customerName" >Customer name
                                    <span class="fb-required">*</span>
                                </label>
                                <input type="text" placeholder="Name of customer" ng-model="customername" class="form-control" name="customername" id="customerName"
                                       required="required" aria-required="true">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="customermobile" >Customer Mobile number</label>
                                <input type="number" placeholder="Enter customer mobile number" ng-model="customerMobile" class="form-control" name="customermobile"
                                       id="customermobile">
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="customeraddress" >Customer Address</label>
                                <input type="text" class="form-control" name="customeraddress" ng-model="customerAddress" id="customeraddress">
                            </div>
                            <div class="form-group field-customergstin col-lg-2">
                                <label for="customergstin" >Customer GSTIN Number</label>
                                <input type="number" class="form-control" ng-model="customerGstin" name="customergstin" id="customergstin">
                            </div>
                            <hr class="col-lg-12">
                        </div>
                        
                        <div class="col-lg-12 row rounded">
                            <div class="form-group col-lg-2">
                                <label for="productcode-input">product code
                                    <span class="">*</span>
                                </label>
                                <input placeholder="Enter product code" class="form-control" ng-model="productCode" id="productcode-input" required="required"
                                       aria-required="true" autocomplete="off">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="product-name" >product name</label>
                                <input type="text" placeholder="Enter product name (if required)" ng-model="productName" class="form-control" name="product-name"
                                       id="product-name">
                            </div>
                            <div class=" form-group col-lg-2">
                                <label for="hsncode" >HSN Code</label>
                                <input type="text" placeholder="Enter hsn code" ng-model="hsnCode" class="form-control" name="hsncode" id="hsncode">
                            </div>
                            <div class="form-group col-lg-1">
                                <label for="quantity" >Quantity
                                    <span >*</span>
                                    <!--<span class="tooltip-element" tooltip="Enter quantity in pieces">?</span>-->
                                </label>
                                <input type="number" placeholder="Quantity (pcs)" class="form-control" name="quantity" id="quantity" title="Enter quantity in pieces"
                                       required="required" ng-model="quantity" aria-required="true">
                            </div>
                            <div class="form-group  col-lg-1">
                                <label for="volume" >Volume
                                    <span class="fb-required">*</span>
                                    <!--<span class="tooltip-element" tooltip="liter/kg">?</span>-->
                                </label>
                                <input type="number" class="form-control" name="volume" id="volume" ng-model="volume" title="liter/kg" required="required"
                                       aria-required="true">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="volume-type" >Volume-type
                                    <span class="fb-required">*</span>
                                    <!--<span class="tooltip-element" tooltip="liter/kg">?</span>-->
                                </label>
                                <select class="form-control" name="volume" id="volume-type" ng-model="volume" title="liter/kg" required="required"
                                        aria-required="true">
                                    <option>DRUMS</option>
                                    <option>CARTONS</option>
                                    <option>BUCKETS</option>
                                    <option>LITERS</option>
                                    <option>BAGS</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="rate" >Rate
                                    <span class="fb-required">*</span>
                                </label>
                                <input type="number" placeholder="rate per piece" class="form-control" ng-model="rate" name="rate" id="rate" required="required"
                                       aria-required="true">
                            </div>
                            <div class="form-group col-lg-12 clearfix pr-0">
                                <div class="col-lg-2 float-right">
                                    <!--<label for="discount" class="">Cash Discount</label>-->
                                    <input type="number" placeholder="cash discount" class="form-control" ng-model="discount" name="discount" id="discount">
                                </div>
                            </div>
                            <hr class="col-lg-12">
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="submit" class=" btn btn-primary" ng-click="exportToPDF()">
                            <input type="reset" class=" btn ">
                        </div>
                    </div>
                </div>
            </form>
            <div id="PdfDiv" style="display:;">
                <div style="width:594px;">

                    <div style="text-align: right;padding-right: 18px;">
                        <h3 style="text-align: center;font-family: arial;">
                            <strong>Invoice</strong>
                        </h3>
                    </div>
                    <!-- <div style="background-color: #072a60;color: beige;padding-top: 2px;padding-bottom: 2px;">Order Information </div-->
                    <div class="form-group">
                        <table style="width:100%">
                            <tr>
                                <td style="width:20%">
                                    <span style="font-weight:700;">Customer Code:</span>
                                </td>
                                <td style="width:20%">
                                    <label>{{customerCode}}</label>
                                </td>
                                <td style="width:20%">
                                    <label style="font-weight:700;">Customer Name:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{customerName}}</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:20%">
                                    <label style="font-weight:700">Confirmed To:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{ConfirmedTo}}</label>
                                </td>
                                <td style="width:20%">
                                    <label style="font-weight:700">Facility:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{Facility}}</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:20%">
                                    <label style="font-weight:700">Date Required:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{DateRequired|date}}</label>
                                </td>
                                <td style="width:20%">
                                    <label style="font-weight:700">Ship Via:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{ShipVia}}</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:20%">
                                    <label style="font-weight:700">Deliver To:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{DeliverTo}}</label>
                                </td>
                                <td style="width:20%">
                                    <label style="font-weight:700">Requisition Date:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{RequisitionDate|date}}</label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:20%">
                                    <label style="font-weight:700">Requisitioned by:</label>
                                </td>
                                <td style="width:20%">
                                    <label>{{RequisitionedBy}}</label>
                                </td>
                                <td style="width:20%">
                                    <label style="font-weight:700">Approver:</label>
                                </td>
                                <td style="width:20%">
                                    <label>-</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--<div style="background-color: #072a60;color: beige;padding-top: 2px;padding-bottom: 2px;">Item Information </div-->
                    <input style="background-color:#ffffff;border-color:#ffffff" type="button" ng-click="addReservation()" />
                    <!--hr></hr-->
                    <div class="form-group">
                        <label style="font-weight:700">Material For:</label>
                        <label style="width:594px;">{{MaterialFor}}</label>
                    </div>
                    <!--hr></hr-->
                </div>
            </div>
        </div>

    </body>
</html>
